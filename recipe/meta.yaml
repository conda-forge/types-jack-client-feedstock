{% set version = "0.5.10.20250812" %}

package:
  name: types-jack-client
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/t/types-jack-client/types_jack_client-{{ version }}.tar.gz
  sha256: f4436524ad1962981de150e08d7b81bbcac4c3569087d40c08da5d995b883c3c

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=77.0.3
  run:
    - numpy
    - python >={{ python_min }}
    - types-cffi

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f $SP_DIR/jack-stubs/__init__.pyi

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for JACK-Client
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
